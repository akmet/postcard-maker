name: Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency: main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          cache: "yarn"
          cache-dependency-path: "yarn.lock"

      - name: Install dependencies
        run: yarn install
      - name: Build
        run: yarn build
      - uses: actions/upload-pages-artifact@master
        with: 
          path: "dist/"
      - name: Generate Electron Windows app
        run: yarn electron-packager ./ --platform=win32 --arch=x64 --out=distElectron/
      - name: Zip Apps
        run: zip -r windows.zip distElectron
      - uses: actions/upload-artifact@v3
        with:
          name: artifacts
          path: distElectron/*.zip
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 